<button
  class="mt-2 bg-black/5 rounded-md text-xs font-medium p-2 w-full cursor-pointer"
  type="button"
  [routerLink]="routerLink"
  routerLinkActive="active"
>
  <div class="flex flex-row items-center" [ngClass]="{'justify-center': isCollapsed, 'justify-start': !isCollapsed}">
    <lucide-angular id="icon" [img]="icon" [size]="24"></lucide-angular>
    <span class="ml-2 text-base font-semibold text-black/50" *ngIf="!isCollapsed">
      {{ buttonText }}
    </span>
  </div>
</button>
