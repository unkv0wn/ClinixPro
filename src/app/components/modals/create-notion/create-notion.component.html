<!-- Modal -->
<div
  class="fixed inset-0 bg-black/5 flex items-center justify-center z-50"
  (click)="closeModal()"
>
  <!-- Conteudo -->
  <div
    class="bg-white p-6 flex flex-col rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.25)] w-auto"
    (click)="$event.stopPropagation()"
  >
    <div>
      <IconHeader [Icon]="Pen" Title="Insira a nova anotação "></IconHeader>
      <div class="flex flex-col justify-center">
        <div class="mb-2">
          <div class="flex justify-between items-center mb-2">
            <label class="block text-black/60 text-md font-medium" for="note">
              Anotação
            </label>
            <span class="text-sm text-black/40"> {{ note.length }}/150 </span>
          </div>

          <textarea
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-[464px] h-24 py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline resize-none"
            id="note"
            placeholder="Anotação..."
            [(ngModel)]="note"
            maxlength="150"
            name="note"
          ></textarea>
        </div>

        <div class="flex flex-row justify-end gap-2">
          <button
            class="px-3 py-2 rounded-lg text-black/60 font-medium border border-black/10"
            (click)="closeModal()"
          >
            Cancelar
          </button>
          <button
            class="px-3 py-2 rounded-lg text-black/60 font-medium border border-black/10 hover:bg-green-500/70"
            (click)="showMessage()"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
