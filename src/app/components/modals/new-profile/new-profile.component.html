<!-- Modal -->
<div
  class="fixed inset-0 bg-black/5 flex items-center justify-center z-50"
  (click)="closeModal()"
>
  <!-- Conteudo -->
  <div
    class="bg-white p-9 flex flex-col rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.25)] w-[812px] gap-2"
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-row gap-3">
      <div class="flex-1">
        <forminput label="Nome" type="text" placeholder="Jhon Doe"></forminput>
      </div>
      <div class="flex-1">
        <div>
          <ComboBoxField
            label="Sexo"
            placeholder="Selecione a resposta"
            [options]="gender"
            [labelKey]="'nome'"
            [(selectedValue)]="selectedgender"
            (selectedValueChange)="onGenderSelected($event)"
          ></ComboBoxField>
        </div>
      </div>
    </div>
    <div class="flex flex-row gap-3">
      <div class="flex-1">
        <forminput label="CPF" type="text" placeholder="Jhon Doe"></forminput>
      </div>
      <div *ngIf="isMedical" class="flex-1">
        <forminput label="CRM" type="text" placeholder="Jhon Doe"></forminput>
      </div>
    </div>
    <div class="flex flex-row gap-3">
      <div class="flex-1">
        <forminput
          label="Cidade"
          type="text"
          placeholder="Jhon Doe"
        ></forminput>
      </div>
      <div class="flex-1">
        <forminput
          label="Nacionalidade"
          type="text"
          placeholder="Jhon Doe"
        ></forminput>
      </div>
    </div>
    <div class="flex-1">
      <forminput
        label="Telefone"
        type="text"
        placeholder="Jhon Doe"
      ></forminput>
    </div>
    <div class="flex-1">
      <InputDate
        label="Data da Consulta"
        placeholder="Selecione uma data"
        (dateChange)="onDateSelected($event)"
      ></InputDate>
    </div>

    <!-- Botões de navegação -->
    <div class="flex justify-between pt-4 border-t">
      <!-- Voltar -->
      <button
        class="p-4 border rounded-lg border-gray-200 text-sm font-semibold text-center shadow hover:bg-zinc-100"
      >
        Voltar
      </button>
      <!-- Avançar -->
      <button
        class="p-4 border rounded-lg border-gray-200 text-sm font-semibold text-center shadow hover:bg-blue-primary hover:text-white"
      >
        Concluir
      </button>
    </div>
  </div>
</div>
