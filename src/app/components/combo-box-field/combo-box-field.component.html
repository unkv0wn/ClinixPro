<div class="mb-2 relative">
  <label class="block text-black/60 text-md font-medium mb-2">
    {{ label }}
  </label>
  <div class="relative">
    <select
      class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 pl-3 pr-10 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
      [(ngModel)]="selectedValue"
      (ngModelChange)="selectedValueChange.emit($event)"
      (click)="toggleOptions()"
      [ngClass]="{ 'text-black/40': !selectedValue, 'text-black/80': selectedValue }"
    >
      <!-- Placeholder apenas exibido no campo, não na lista -->
      <option [ngValue]="null" disabled hidden [selected]="!selectedValue">
        {{ placeholder }}
      </option>

      <!-- Lista de opções -->
      <option
        *ngFor="let option of options"
        [ngValue]="option"
        class="text-base font-semibold text-black/60"
      >
        {{ option[labelKey] || option }}
      </option>
    </select>

    <!-- Ícone -->
    <div
      class="absolute right-3 top-1/2 -translate-y-1/2 transition-transform duration-300 pointer-events-none"
      [class.-rotate-180]="isOpen"
    >
      <lucide-angular
        [img]="ChevronDown"
        [size]="20"
        class="text-black/40 transform transition-transform duration-300"
      ></lucide-angular>
    </div>
  </div>
</div>
