<div
  class="w-[344px] max-w-md bg-white rounded-xl shadow-md overflow-hidden border border-gray-100"
>
  <!-- Header -->
  <!-- Dados
- Id
- Status
- Botao de ações -->
  <div class="px-6 py-4 bg-blue-50 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <span class="text-gray-600 font-medium text-sm">ID: {{ id }}</span>
      <div *ngIf="status" class="flex items-center">
        <span
          class="inline-block h-2 w-2 rounded-full bg-green-500 mr-1"
        ></span>
        <span class="text-sm font-medium text-green-600">Ativo</span>
      </div>
      <div *ngIf="status === false" class="flex items-center">
        <span class="inline-block h-2 w-2 rounded-full bg-red-500 mr-1"></span>
        <span class="text-sm font-medium text-red-600">Desativado</span>
      </div>
    </div>

    <!-- Botao de ações -->
    <div class="relative">
      <button
        (click)="toggleOptions()"
        class="p-1 rounded-full hover:bg-gray-200 transition-colors"
      >
        <lucide-angular
          [img]="MoreHorizontal"
          class="text-black/40"
          [size]="18"
        ></lucide-angular>
      </button>

      <!-- Caso o toggleOptions for true ele mostrara esse componente -->
      <div
        *ngIf="showOptions"
        class="absolute right-0 mt-1 w-48 bg-white rounded-md shadow-lg z-10 border border-gray-100"
      >
        <div class="py-1">
          <button
            class="flex items-center px-4 py-2 text-sm text-black/60 hover:bg-gray-100 w-full text-left"
            (click)="EditFunction()"
          >
            <lucide-angular
              [img]="Edit"
              class="text-black/60"
              [size]="18"
            ></lucide-angular>
            <span class="font-semibold ml-1">Editar Serviço</span>
          </button>
          <button
            class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-gray-100 w-full text-left"
            (click)="DeleteFunction()"
          >
            <lucide-angular
              [img]="Trash2"
              class="text-black/60"
              [size]="18"
            ></lucide-angular>
            <span class="font-semibold ml-1">Remover Serviço</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="px-6 py-4 space-y-4">
    <div>
      <h3 class="text-lg font-semibold text-gray-800">
        {{ name }}
      </h3>
    </div>

    <div class="space-y-3">
      <div *ngIf="isPayment === true" class="flex items-start">
        <div
          class="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center"
        >
          <lucide-angular
            [img]="isPayment ? Banknote : LandMark"
            class="text-black/40 hover:text-blue-primary"
            [size]="18"
          ></lucide-angular>
        </div>
        <div class="ml-3">
          <p class="text-xs text-gray-500">Abreviação</p>
          <p class="text-sm font-medium text-gray-800">{{ abreviation }}</p>
        </div>
      </div>

      <div *ngIf="isPayment === false" class="flex items-start">
        <div
          class="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center"
        >
          <lucide-angular
            [img]="LandMark"
            class="text-black/40 hover:text-blue-primary"
            [size]="18"
          ></lucide-angular>
        </div>
        <div class="ml-3">
          <p class="text-xs text-gray-500">Valor Total</p>
          <p class="text-sm font-medium text-gray-800">R$ {{ value }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Final do Card -->
  <div class="px-6 py-3 bg-gray-50 flex justify-between items-center">
    <button
      class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center"
    >
      <lucide-angular
        [img]="ShieldCheck"
        class="text-black/40 hover:text-blue-primary"
        [size]="18"
      ></lucide-angular>
      Histórico Completo
    </button>
    <span class="text-xs text-gray-500">Atualizado: {{ updateat }}</span>
  </div>
</div>
