<body class="flex flex-col h-screen">
  <!-- Parte de Cima - Card de detalhes -->
  <section class="w-full h-24">
    <div class="flex items-center justify-between h-full px-10">
      <div class="mt-4">
        <IconHeader [Icon]="Users" Title="Cadastro de Pacientes"></IconHeader>
      </div>
      <div>
        <button
          class="bg-blue-500 font-primary hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-[8px] focus:outline-none focus:shadow-outline"
        >
          Novo Paciente
        </button>
      </div>
    </div>
  </section>

  <!-- Parte Baixo - Tabela -->
  <section class="h-full min-w-0">
    <article
      class="bg-white h-full flex flex-col mr-11 ml-11 mt-5 mb-9 "
    >
      <!-- Container com scroll -->
      <div class="h-[calc(100vh-85px)] flex flex-col">
        <!-- Ãrea com scroll -->
        <div
          class="flex-1 rounded-lg overflow-y-auto  scroll-container"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <app-card-patient
              *ngFor="let paciente of pacientes"
              [id]="paciente.id"
              [name]="paciente.nome"
              [cpf]="paciente.cpf"
              [phone]="paciente.telefone"
              [status]="paciente.status"
              [updateat]="paciente.atualizadoEm"
              class="h-full"
            ></app-card-patient>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
