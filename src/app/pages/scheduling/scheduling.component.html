    <!-- Card 1 -->
    <BasicCard
      class="w-full h-full"
      title="Total"
      [icon]="calendar"
      iconColor="text-blue-500"
      [status]="'positive'"
      [value]="23"
      [percent]="12"
    ></BasicCard>
    <!-- Card 1 -->
    <BasicCard
      class="w-full h-full"
      title="Agendadas"
      [icon]="Clock"
      iconColor="text-yellow-500"
      [status]="'positive'"
      [value]="23"
      [percent]="12"
    ></BasicCard>
    <!-- Card 1 -->
    <BasicCard

      title="Concluidas"
      [icon]="check"
      iconColor="text-green-500"
      [status]="'positive'"

    ></BasicCard>

          <!-- Campo de busca -->
          <div class="relative flex-1 min-w-64">

            </lucide-angular>
            <input

              placeholder="Buscar por paciente, médico ou protocolo..."
            />
          </div>

          <!-- Select de Status -->
          <div>
            <select
              
              class="w-40 shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-md px-3 py-3 text-sm focus:outline-none "
            >
              <option value="">Todos Status</option>
              <option value="agendada">Agendada</option>
              <option value="em-andamento">Em Andamento</option>
              <option value="concluida">Concluída</option>
