<body class="flex flex-col h-full">
  <!-- Parte de Cima - Card de detalhes -->
  <section class="flex-1 flex justify-start">
    <article
      class="bg-white w-1/2 h-10/12 flex flex-col mr-11 ml-11 mt-10 p-8 rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.25)]"
    >
      <!-- Titulo -->
      <header class="flex flex-row mb-4">
        <lucide-angular
          [img]="Users"
          class="text-blue-primary"
          [size]="24"
        ></lucide-angular>
        <h2 class="font-medium text-base ml-1 text-black/50">
          Detalhe Agendamentos
        </h2>
      </header>

      <!-- Conteudo -->
      <div class="flex flex-row h-full">
        <!-- Container lado esquerdo -->
        <div class="w-1/3 h-full">
          <!-- Imagem de foto -->
          <div
            class="w-42 h-42 rounded-full flex justify-center items-center shadow-[0_0_4px_rgba(0,0,0,0.25)]"
          >
            <lucide-angular
              [img]="Camera"
              class="text-black/40 hover:text-blue-primary"
              [size]="38"
            ></lucide-angular>
          </div>
          <!-- Dados basicos do paciente  -->
          <div class="flex flex-col mt-10">
            <span class="font-semibold text-base text-black/90">
              Matheus Fraga da silva
            </span>
            <span class="font-semibold text-base text-black/60">
              (44) 98438-6891
            </span>
          </div>
        </div>
        <!-- Segunda divisao -->
        <div class="w-full h-full p-2">
          <div class="flex justify-between">
            <!-- Dados mais detalhados do paciente -->
            <div class="flex flex-col">
              <span class="font-semibold text-base text-black/90"> ID </span>
              <span class="font-medium text-sm text-black/60"> 222233 </span>
            </div>
            <div class="flex flex-col">
              <span class="font-semibold text-base text-black/90">
                Tipo Consulta
              </span>
              <span class="font-medium text-sm text-black/60">
                Check-up Geral
              </span>
            </div>
            <div class="flex flex-col">
              <span class="font-semibold text-base text-black/90">
                Ultima Consulta
              </span>
              <span class="font-medium text-sm text-black/60">
                31/03/1990
              </span>
            </div>
            <div class="flex flex-col">
              <span class="font-semibold text-base text-black/90">
                Valor Total
              </span>
              <span class="font-medium text-sm text-black/60"> 270.00 </span>
            </div>
          </div>
          <!-- Observação do paciente  -->
          <div class="flex justify-between mt-16">
            <div class="flex flex-col">
              <span class="font-semibold text-base text-black/90">
                Observação
              </span>
              <span class="font-medium text-sm text-black/60">
                Paciente reclamando........
              </span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>

  <!-- Parte Baixo - Tabela -->
  <section class="flex-1">
    <article
      class="bg-white h-10/12 flex flex-col mr-11 ml-11 mt-10 p-8 rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.25)]"
    >
      <!-- Titulo -->
      <header class="flex flex-row mb-4">
        <lucide-angular
          [img]="Users"
          class="text-blue-primary"
          [size]="24"
        ></lucide-angular>
        <h2 class="font-medium text-base ml-1 text-black/50">
          Lista Agendamentos
        </h2>
      </header>
      <!-- Tabela de dados -->
      <div
        class="max-h-80 overflow-y-auto scroll-smooth rounded-lg shadow-[0_0_4px_rgba(0,0,0,0.25)] scroll-container"
      >
        <table class="p-2 w-full h-full">
          <thead class="rounded-t-lg shadow-[0_0_2px_rgba(0,0,0,0.25)]">
            <tr>
              <th class="p-2 text-left text-black/40 font-base w-1/6">
                Protocolo
              </th>
              <th class="p-2 text-left text-black/40 w-1/3">Paciente</th>
              <th class="p-2 text-left text-black/40 w-1/6">Tipo Consulta</th>
              <th class="p-2 text-left text-black/40 w-1/6">Data</th>
              <th class="p-2 text-left text-black/40 w-1/6">Ações</th>
            </tr>
          </thead>
          <tbody class="rounded-b-lg shadow-[0_0_2px_rgba(0,0,0,0.25)]">
            <tr
              *ngFor="let notion of notions"
              class="shadow-[0_0_2px_rgba(0,0,0,0.25)]"
            >
              <td class="p-2 text-black/60 font-medium text-base">1</td>
              <td class="p-2 text-black/60 font-medium text-base">
                Matheus Fraga
              </td>
              <td class="p-2 text-black/60 font-medium text-base">Check-up</td>
              <td class="p-2 text-black/60 font-medium text-base">
                10/19/1990
              </td>
              <td class="p-2 text-black/60 font-medium text-base text-left">
                <button
                  class="text-black/70 hover:text-blue-primary rounded-full p-1"
                  aria-label="Ações"
                >
                  <lucide-angular [img]="Seach" [size]="20"></lucide-angular>
                </button>
                <button
                  class="text-black/70 hover:text-blue-primary rounded-full p-1 ml-2"
                  aria-label="Ações"
                >
                  <lucide-angular [img]="Printer" [size]="20"></lucide-angular>
                </button>
                <button
                  class="text-black/70 hover:text-blue-primary rounded-full p-1 ml-2"
                  aria-label="Ações"
                >
                  <lucide-angular [img]="Trash" [size]="20"></lucide-angular>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </article>
  </section>
</body>
